<html>
    <head>  
        <style>
           label {color: aqua;}
           h1 {background-color: rgb(223, 223, 45);}
          
        </style>
    </head>
    <body>
       <form> <h1>International Student Application Form
        </h1>
        <h4>Please fill the form below correctly</h4>
        <br>
        <hr/>
        <label >Name *</label><br>
        <br>
        <input type="text" placeholder="first name">
        <input type="text" placeholder="last name">
        <br>
        <br>
        <br>
        <label >Date of Birth*</label><br>
        <br>
        <select > <optgroup label="Day">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select> &nbsp;
        <select >
            <optgroup label="Month">Month</optgroup>
            <option value="january">january</option>
            <option value="feb">feb</option>
            <option value="mar">mar</option>
            <option value="apr">apr</option>
            <option value="may">may</option>
            <option value="june">june</option>
            <option value="july">july</option>
            <option value="Aug">Aug</option>
            <option value="Sep">Sep</option>
            <option value="Oct">Oct</option>
            <option value="Nov">Nov</option>
            <option value="Dec">Dec</option>
        </select>&nbsp;
        <select >
            <optgroup label="Year">
            <option value="1998">1998</option>
            <option value="1999">1999</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
            <option value="2005">2005</option>
        </select>
        <br>
        <br>
        <br>
        <label >Age *</label><br>
        <br>
        <input type="text" placeholder="Ex:21">
        <br>
        <br>
        <br>
        <b><h3>Gender*</h3></b>
        <label >Male</label>
        <input type="radio" id="Male" name="gender" value="Male"> &nbsp;
        <label >Female</label>
        <input type="radio" id="Female" name="gender" value="Female">
        <br>
        <br>
        <br>
        <label >Country of Birth*</label><br>
        <select >
            <option value="india">india</option>
            <option value="aus">aus</option>
            <option value="saudi arabia">saudi arabia</option>
            <option value="America">America</option>
            <option value="chile">chile</option>
        </select>
        <br>
        <br>
        <label >Nationality*</label><br>
        <input type="text">
        <br>
        <br>
        <label >Language(s) spoken at home*</label><br>
        <input type="text">
        <br>
        <br>
        <hr>
        <center> <b><h1>Permanent Contact Details</h1></b></center>
        <hr>
        <br>
        <label >Permanent Home Address (e.g. overseas address)*</label><br>
        <br>
        <input type="text" name="Address" placeholder="street address">
        <br>
        <br>
        <input type="text"  name="address" placeholder=" Street Address Line 2">
        <br>
        <br>
        <input type="text"  name="address" placeholder="city">
        <br>
        <br>
        <button>SUBMIT</button>
    </form>


    </body>
</html>
